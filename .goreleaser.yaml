version: 2
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

nfpms:
  - id: gotmpl
    package_name: gotmpl
    vendor: John Jeffery
    homepage: https://github.com/jjeffery/gotmpl
    maintainer: John Jeffery <jjeffery@sp.com.au>
    description: |-
      A simple template processor using the Go text template syntax.
    license: MIT
    formats:
      - deb
    release: "1"
    section: default

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

